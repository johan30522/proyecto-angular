<div class="max-content-width white-bg py-5 mt-2">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-6">
                <h1>Jobs List</h1>
            </div>
            <div class="col-12 col-sm-6 text-right">
                <button type="button" class="btn btn-primary" (click)="createJob()">Create Job</button>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Department</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let job of list">
                                <td>{{ job.id }}</td>
                                <td>{{ job.name }}</td>
                                <td>
                                    <span>
                                        {{ job.department.name}}
                                    </span>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-link">Edit</button>
                                    <button type="button" class="btn btn-link" [swal]="{
                    title: 'Are you sure you want to delete ',
                    showCancelButton: true
                  }" (confirm)="deleteJob(job)">
                                        Delete
                                    </button>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>




    </div>
