<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-auto">
            <div class="card text-white border-info bg-light">
                <div class="card-body text-dark">

                    <div class="card-header bg-secondary text-light">
                        <h4 class="card-title">Join our Human Capital database</h4>
                    </div>
                    <br>

                    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" #frm="ngForm">
                        <div class="form-group">
                            <label for="email" class="col-form-label">Email</label>
                            <div>
                                <input type="text" [ngModel]='user.email' required class="form-control" name="email" #email="ngModel">
                                <span class="text-danger" *ngIf="submitted && email.errors?.required ">Email is required </span>

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-form-label text-md-right">User Name</label>
                            <div>
                                <input type="text" [ngModel]='user.username' required class="form-control" name="username" #username="ngModel">
                                <span class="text-danger" *ngIf="submitted && username.errors?.required ">User name is required </span>

                            </div>
                        </div>

                        <div class="form-group">
                            <label for="pass" class="col-form-label text-md-right">Password</label>
                            <div>
                                <input type="password" [ngModel]='user.password' class="form-control" name="password" #password="ngModel" reclutamientoCompare="uiConfirmPassword" parent="true" required>
                                <span class="text-danger" *ngIf="password.dirty && password.errors && password.errors.required">Password is required </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirm" class="col-form-label text-md-right">Confirm Password</label>
                            <div>
                                <input type="password" [ngModel]='user.uiConfirmPassword' class="form-control" name="uiConfirmPassword" #uiConfirmPassword="ngModel" reclutamientoCompare="password" required>
                                <span class="text-danger" *ngIf="uiConfirmPassword.dirty && uiConfirmPassword.errors && uiConfirmPassword.errors.required">Password is required </span>
                                <span class="text-danger" *ngIf="uiConfirmPassword.dirty && ((password.errors && password.errors.compare) || (uiConfirmPassword.errors && uiConfirmPassword.errors.compare)) && !uiConfirmPassword.errors.required">Password Doesn't match</span>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <button type="submit" class="btn btn-primary"><fa-icon [icon]="faUnlock"></fa-icon> Sign In</button>
                        </div>
                        <div *ngIf="errorMsg">
                            <p class="mt-3 error">{{ errorMsg }}</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
