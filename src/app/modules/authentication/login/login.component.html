<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-6 col-md-4">
            <div class="card text-white border-info bg-light">
                <div class="card-body text-dark">

                    <div class="card-header bg-secondary text-light">
                        <h4 class="card-title">{{ "LOGIN.TITLE" | translate }}</h4>
                    </div>


                    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                        <div class="form-group">
                            <label for="email" class="col-form-label">{{ "LOGIN.EMAIL_LABEL" | translate }}</label>
                            <input type="text" name="email" id="email" class="form-control" placeholder="" [(ngModel)]="credentials.email" #email="ngModel" required />
                            <p class="error" *ngIf="submitted && email.errors?.required ">
                                Email is required.
                            </p>
                        </div>
                        <div class="form-group">
                            <label for="pass" class="col-form-label text-md-right">{{ "LOGIN.PASSWORD_LABEL" | translate }}</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="" [(ngModel)]="credentials.password" #password="ngModel" required />
                            <p class="error" *ngIf="submitted && password.errors?.required">
                                Password is required.
                            </p>
                        </div>

                        <div class="row justify-content-center">
                            <button type="submit" class="btn btn-primary"><fa-icon [icon]="faUnlock"></fa-icon> {{ "LOGIN.SIGNIN" | translate }}</button>
                        </div>
                        <div *ngIf="errorMsg">
                            <p class="mt-3 error">{{ errorMsg }}</p>
                        </div>

                        <div class="form-group">
                            <div class="text-right">
                                <a routerLink="/forgot-password" class="text-sm">{{ "LOGIN.FORGOTPASSWORD" | translate }}</a
              >
            </div>
            <div class="text-right">
              <a routerLink="/sign-up" class="text-sm">{{ "LOGIN.SIGNUP" | translate }}</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>


        </div>
    </div>
</div>
