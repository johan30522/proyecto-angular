<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-6 col-md-4">
            <h1>{{ "LOGIN.TITLE" | translate }}</h1>
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                <div class="form-group">
                    <input type="text" name="email" id="email" class="form-control" placeholder="Email Address" [(ngModel)]="credentials.email" #email="ngModel" required />
                    <p class="error" *ngIf="submitted && email.errors?.required ">
                        Email is required.
                    </p>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" [(ngModel)]="credentials.password" #password="ngModel" required />
                    <p class="error" *ngIf="submitted && password.errors?.required">
                        Password is required.
                    </p>
                </div>

                <div class="row justify-content-center">
                    <button type="submit" class="btn btn-primary"><fa-icon [icon]="faUnlock"></fa-icon> Sign In</button>
                </div>
                <div *ngIf="errorMsg">
                    <p class="mt-3 error">{{ errorMsg }}</p>
                </div>

                <div class="form-group">
                    <div class="text-right">
                        <a routerLink="/forgot-password" class="text-sm">Forgot password?</a
              >
            </div>
            <div class="text-right">
              <a routerLink="/sign-up" class="text-sm">Sign Up</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
